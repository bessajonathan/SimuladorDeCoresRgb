<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Cores</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>
    <div>
        <label id="labelVermelho">(R) Vermelho :</label>
        <input type="range" id="vermelho" min="0" max="255" value="0">
        <input type="text" class="Valores" id="vlrVermelho" disabled value="0">
    </div>
    <div>
        <label id="labelVerde">(G) Verde :</label>
        <input type="range" id="verde" min="0" max="255" value="0">
        <input type="text" class="Valores" id="vlrVerde" disabled value="0">
    </div>

    <div>
        <label id="labelAzul">(B) Azul :</label>
        <input type="range" id="azul" min="0" max="255" value="0">
        <input type="text" class="Valores" id="vlrAzul" disabled value="0">
    </div>

    <br>
    <input type="text" id="CampoRgb">

    <script src="./js/script.js"></script>
</body>

</html>
